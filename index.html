        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('img/corazones.jpg') no-repeat center center;

            background-attachment: fixed;

            text-align: center;
            overflow: hidden;
            position: relative;

        @keyframes gradientAnimation {
            0% {

            }

            50% {

            }

            100% {
                background-position: 0% 50%;
            }

        .message {

            color: #ffffff;
            font-weight: bold;
            margin-bottom: 25px;
            transition: transform 0.3s ease;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        .message:hover {
            transform: scale(1.1);
        }

        .hearts {
            position: absolute;
            top: 20%;
            left: 10%;
            z-index: -1;
            font-size: 50px;
            color: #ff99b6;
            animation: floatHearts 5s ease-in-out infinite;
        }

        @keyframes floatHearts {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            50% {
                transform: translateY(-150px) scale(1.5);
                opacity: 0.5;
            }

            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .hearts:nth-child(2) {
            left: 25%;
            animation-duration: 6s;
        }

        .hearts:nth-child(3) {
            left: 40%;
            animation-duration: 7s;
        }

        .hearts:nth-child(4) {
            left: 60%;
            animation-duration: 8s;
        }

        .hearts:nth-child(5) {
            left: 75%;
            animation-duration: 9s;
        }

        .text-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .charming-text {
            position: absolute;
            font-size: 18px;
            font-family: 'Cursive', sans-serif;
            color: #d63384;
            animation: fadeInText 6s ease-in-out infinite;

            padding: 10px 20px;
            border-radius: 25px;
            background-color: rgba(255, 255, 255, 0.7);

            max-width: 80vw;
            word-wrap: break-word;

        .charming-text:nth-child(1) {
            top: 15%;
            left: 5%;
            text-align: left;
            animation-duration: 6s;
        }

        .charming-text:nth-child(2) {
            top: 25%;
            left: 5%;
            text-align: left;
            animation-duration: 7s;
        }

        .charming-text:nth-child(3) {
            top: 35%;
            left: 5%;
            text-align: left;
            animation-duration: 8s;
        }

        .charming-text:nth-child(4) {
            top: 15%;
            right: 5%;
            text-align: right;
            animation-duration: 6s;
        }

        .charming-text:nth-child(5) {
            top: 25%;
            right: 5%;
            text-align: right;
            animation-duration: 7s;
        }

        .charming-text:nth-child(6) {

            right: 5%;

        @keyframes fadeInText {

            50% {

                transform: scale(1.2);

            100% {

        .flowers {

        @keyframes flowerAnimation {

            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;

            font-family: 'Cursive', sans-serif;
            color: #d63384;
            background-color: rgba(255, 255, 255, 0.7);

            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: floatText 8s ease-in-out forwards;

        @keyframes floatText {
            0% {
                opacity: 0;
                transform: scale(0.5) translateY(0px);
            }

            50% {
                opacity: 1;
                transform: scale(1.2) translateY(-50px);
            }

            100% {
                opacity: 0;
                transform: scale(1) translateY(-100px);

        .audio-controls {

            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.8);

        .audio-controls button:hover {

        .audio-controls input[type="range"] {

            left: 50%;

            z-index: 2;
        }

        .center-image:hover {
            transform: translateX(-50%) scale(1.5);
            /* Agranda suavemente al pasar el mouse */
        }

        .center-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }



        @keyframes flipHorizontal {
            0% {
                transform: translateX(-50%) scaleX(1);
            }

            50% {
                transform: translateX(-50%) scaleX(-1);
            }

            100% {
                transform: translateX(-50%) scaleX(1);
            }
        }
    </style>

            // Position after appending to get actual dimensions

                const rect = bubble.getBoundingClientRect();

                const maxTop = window.innerHeight - rect.height;

                // Set initial position, clamping to screen boundaries
                bubble.style.left = `${Math.min(maxLeft, randomLeft * window.innerWidth)}px`;
